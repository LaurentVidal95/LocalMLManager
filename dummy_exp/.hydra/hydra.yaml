hydra:
  run:
    dir: ${oc.env:OUTPUT_DIR,outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}-${data.name}}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - +trainer.fast_dev_run=False
    - trainer.accelerator=gpu
    - trainer.devices=4
    - trainer.num_nodes=1
    - +trainer.log_every_n_steps=5
    - data=qm9
    - data.batch_size=1024
    - data.datadir=/lustre/fsn1/projects/rech/aik/ukf79qj/data/qm9
    - data.max_epochs=500
    - general.conditioning=True
    - general.checkpoint_path=null
    - lightning_module/module/denoising_module=mixed_attention_gtf
    - lightning_module/module/loss_functions=CE_train_VLB_val
  job:
    name: train
    chdir: true
    override_dirname: +trainer.fast_dev_run=False,+trainer.log_every_n_steps=5,data.batch_size=1024,data.datadir=/lustre/fsn1/projects/rech/aik/ukf79qj/data/qm9,data.max_epochs=500,data=qm9,general.checkpoint_path=null,general.conditioning=True,lightning_module/module/denoising_module=mixed_attention_gtf,lightning_module/module/loss_functions=CE_train_VLB_val,trainer.accelerator=gpu,trainer.devices=4,trainer.num_nodes=1
    id: ???
    num: ???
    config_name: default
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /lustre/fswork/projects/rech/aik/ukf79qj/programs/scripts
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /lustre/fswork/projects/rech/aik/ukf79qj/programs/GASP-DIFF/gasp_diff/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /lustre/fsn1/projects/rech/aik/ukf79qj/OUTPUTS/gasp_diff_mixed_noy/small/CE_train_VLB_val
    choices:
      general: default
      trainer: default
      lightning_module/module/denoising_module: mixed_attention_gtf
      lightning_module/module/noising_process: Graph_D3PM
      lightning_module/module/loss_functions: CE_train_VLB_val
      lightning_module/module: default
      lightning_module: default
      data: qm9
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
